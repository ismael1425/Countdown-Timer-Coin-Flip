<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer </title>
</head>
<style type="text/css">
	.mainc{
		width: 80%;
		height: 400px;
	}

	.container {
    display: inline-block;
    width: 100px;
	}
	.box {
    	text-align: center;
    	color: gray;
	}
	.num{
		color: black;
	}

</style>
<body>
	<h1>Countdown</h1>
	<div class="mainC">
		<div class="container">
			<div class="box">
				<h2 class="num" id="days">1</h2>
				<p>Days</p>
			</div>
		</div>
		<div class="container">
			<div class="box">
				<h2 class="num" id="hours" >1</h2>
				<p>Hours</p>
			</div>
		</div>
		<div class="container">
			<div class="box">
				<h2 class="num" id="minutes" >1</h2>
				<p>Minutes</p>
			</div>
		</div>
		<div class="container">
			<div class="box">
				<h2 class="num" id="seconds" >1</h2>
				<p class="subt">Seconds</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function countdown(){
			var current = new Date();
			var eDate = new Date(2018,05,0.5);
			var cTime = current.getTime();
			var eTime = eDate.getTime();

			var rTime =eTime - cTime;

			var s = Math.floor(rTime/1000);
			var m = Math.floor(s/60);
			var h = Math.floor(m/60);
			var d = Math.floor(h/24);


			h%=24;
			m%=60;
			s%=60;

			h =(h<10) ? "0" + h: h;
			m =(m<10) ? "0" + m: m;
			s =(s<10) ? "0" + s: s;

			document.getElementById("days").textContent =d;
			document.getElementById("days").innerText =d;

			document.getElementById("hours").textContent =h;

			document.getElementById("minutes").textContent =m;
		
			document.getElementById("seconds").textContent =s;

			setTimeout(countdown,1000);
		

  		}
  		countdown();
	</script>
</body>
</html>
